<!DOCTYPE html>
<html>
<head>

<title>Test</title>
<script type="text/javascript">
function fetch_url(){
	let s_url = document.getElementById('id_url').value;
	fetch(s_url)
	.then(response => response.json())
	.then(data => console.log(data));
}
</script>

</head>

<body>
<input type='text' id='id_url' value='http://example.com/movies.json'/><br/>
<input type="button" onclick="fetch_url()" value="Fetch"
</body>
</html>
